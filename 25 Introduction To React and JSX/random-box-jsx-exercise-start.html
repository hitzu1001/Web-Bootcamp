<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSX Exercise</title>
    <script src="https://unpkg.com/react@16.0.0-rc.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0-rc.2/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>
<body>
  <div id="app"></div>
  <script type="text/babel">
    class RandomBox extends React.Component {
      render() {
        const colors = ["red", "orange", "green", "blue", "black"];
        const backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        const randFontSize = Math.floor(Math.random() * 40) + 20;  
        return(  
          <div style={{
            display: 'flex',
            justifyContent: 'center',
            alignItems: 'center',
            backgroundColor, 
            width: '300px', 
            height: '150px'
          }}>
          {
            console.log(backgroundColor)
            // console.log(randFontSize)
          }
            <p style={{color: 'white', fontSize: `${randFontSize}px`}}>Random Box</p>
          </div>
        )
      }
    }

    ReactDOM.render(<RandomBox />, document.getElementById('app'));
  </script>
</body>
</html>
